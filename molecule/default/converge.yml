---
# =============================================================================
# Ansible Role: Fail2ban - Molecule Convergence Playbook
# =============================================================================

- name: "ğŸ§ª Molecule | Converge"
  hosts: all

  pre_tasks:
    - name: "ğŸ”„ Converge | Update apt cache"
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
      when: >
        ansible_os_family == "Debian"

    - name: "â³ Converge | Wait for systemd to complete initialization"
      ansible.builtin.systemd:
        name: multi-user.target
        state: started
      register: systemctl_status
      until: true
      retries: 30
      delay: 5
      when: >
        ansible_service_mgr == 'systemd'
      changed_when: false
      failed_when: false

  vars:
    # Test configuration for Fail2ban role
    fail2ban_role_action: "all"
    fail2ban_service_enabled: true
    fail2ban_configure_logrotate: true

    # Test ban settings
    fail2ban_bantime: "5m"
    fail2ban_findtime: "5m"
    fail2ban_maxretry: 3

    # Test custom jails
    fail2ban_custom_jail_files:
      - name: sshd-test
        content: |
          [sshd-test]
          enabled = true
          filter = sshd
          port = ssh
          logpath = /var/log/auth.log
          maxretry = 3
          bantime = 300

  roles:
    - role: ../../..

  post_tasks:
    - name: "ğŸ“Š Converge | Display role execution summary"
      ansible.builtin.debug:
        msg:
          - "âœ… Fail2ban role execution completed"
          - "ğŸ”§ Installation: Completed"
          - "âš™ï¸ Configuration: Applied"
          - "ğŸ› ï¸ Custom Jails: Configured"
          - "ğŸ“ Logrotate: Enabled"
